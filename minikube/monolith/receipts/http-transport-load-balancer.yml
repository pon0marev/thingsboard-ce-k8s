apiVersion: v1
kind: Service
metadata:
  name: tb-http-loadbalancer
  namespace: thingsboard
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: tb-node
  ports:
    - port: 80
      targetPort: 8080
      name: http
    - port: 443
      targetPort: 8080
      name: https
  externalIPs:
  - 192.168.49.2