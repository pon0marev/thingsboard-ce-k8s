apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-ui-redpanda
spec:
  serviceName: kafka-ui-redpanda
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui-redpanda
  template:
    metadata:
      labels:
        app: kafka-ui-redpanda
    spec:
      containers:
        - name: server
          imagePullPolicy: IfNotPresent
          image: docker.redpanda.com/redpandadata/console:latest
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 400Mi
          ports:
            - containerPort: 8080
              name: http8080
          env:
            - name: KAFKA_BROKERS
              value: "tb-kafka:9092" # put your broker list here. By default - tb-kafka:9092
            # Please uncomment lines below if you need access to Kafka with SASL.
            # - name: KAFKA_TLS_ENABLED
            #   value: "true"
            # - name: KAFKA_SASL_ENABLED
            #   value: "true"
            # - name: KAFKA_SASL_USERNAME
            #   valueFrom:
            #     secretKeyRef:
            #       name: kafka-sasl-credentials
            #       key: kafka-sasl-username
            #       optional: false
            # - name: KAFKA_SASL_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: kafka-sasl-credentials
            #       key: kafka-sasl-password
            #       optional: false
      restartPolicy: Always
