apiVersion: v1
kind: Service
metadata:
  name: tb-udp-loadbalancer
  namespace: thingsboard
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: ThingsBoardClusterELB=ThingsBoardCoap
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: tb-node
  ports:
    - port: 5683
      targetPort: 5683
      name: coap
      protocol: UDP
    - port: 5684
      targetPort: 5684
      name: coaps
      protocol: UDP
    - port: 5685
      targetPort: 5685
      name: lwm2m
      protocol: UDP
    - port: 5686
      targetPort: 5686
      name: lwm2ms
      protocol: UDP
    - port: 5687
      targetPort: 5687
      name: lwm2m-bs
      protocol: UDP
    - port: 5688
      targetPort: 5688
      name: lwm2ms-bs
      protocol: UDP